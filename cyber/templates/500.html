{% extends "layout.html" %}
{% block content %}

<div class="content">
    <div class="container-fluid text-center">
        <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/500.png') }}">
        <button type="button" class="btn btn-primary" onclick="goBack()">Go Back</button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back()
    }

</script>
{% endblock content %}
