<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../../static/img/password-cracking/cheese-favicon.png">
    <title>The Big Cheese</title>
</head>

<body>
    <nav class="nav">
        <a class="nav-link" href="#"><img src="../../static/img/password-cracking/Rodney.png" height="100px"></a>
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Forums</a>
        <a class="nav-link" href="#">About Us</a>
        <a class="nav-link disabled" href="#">Admin Login</a>
    </nav>

    <div class="container" style="text-align: center">
        <h1>The Big Cheese Forums</h1>
        <h3>Admin Account login</h3>

        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">{{ form.username.label }}</label>

                <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">  REMEMBER TO FILL PLACEHOLDER -->

                {{ form.username(class="form-control") }}


            </div>
            <div class="form-group">
                <label for="password">{{ form.password.label }}</label>
                {{ form.password(class="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary" value="Login">Login</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            <p>{{ messages[-1] }}</p>

            {% endif %}
            {% endwith %}
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
